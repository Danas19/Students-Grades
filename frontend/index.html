<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="students">

        </div>
        <div id="grades">

        </div>
    </div>

    <form>
        <h3>Student Form</h3>
        <div>
            <label for="student-first-name-input">First Name</label>
            <input type="text" id="student-first-name-input" required></div>
        <div>
            <label for="student-last-name-input">Last Name</label>
            <input type="text" id="student-last-name-input" required></div>
        <div>
            <label for="student-birth-date-input">Birth Date</label>
            <input type="text" id="student-birth-date-input" required pattern="[0-9]{4}(-[0-9]{2}){2}">
        </div>
        <div>
            <label for="student-age-input">Age</label>
            <input type="number" id="student-age-input" required>
        </div>

        <button>Submit Student</button>

    </form>

    <script src="JS/script.js"></script>
</body>

</html>
